<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div th:replace="fragments/navbar :: navbar"/>
<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/sidebar :: sidebar"/>
        <div class="col-md-10">
            <form role="form" action="/join" method="post">
                <div class="form-group">
                    <label for="member">회원</label>
                    <select name="memberId" id="member" class="form-control">
                        <option value="">회원선택</option>
                        <option th:each="member : ${members}"
                                th:value="${member.id}"
                                th:text="${member.name}"/>
                    </select>
                </div>
                <div class="form-group">
                    <label for="club">동아리명</label>
                    <select name="clubId" id="club" class="form-control">
                        <option value="">동아리선택</option>
                        <option th:each="club : ${clubs}"
                                th:value="${club.id}"
                                th:text="${club.name}"/>
                    </select>
                </div>
                <div class="form-group">
                    <input type="hidden" name="count" class="form-control" id="count" placeholder="1로 고정" value="1"
                           readonly>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</div> <!-- /container -->
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
